<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Test Chat Page</title>
</head>
<body>
    Welcome to Home Page
    <button id="open_chat"> Chat </button>
    <iframe src="http://localhost:4000/chat/" frameborder="0" id="chat_block"></iframe>
</body>
<script>
    const chatButton = document.getElementById('open_chat');
    const chatIframe = document.getElementById('chat_block');
    chatButton.addEventListener('click', () => {
      chatIframe.classList.toggle('opened')
    })
</script>
</html>
